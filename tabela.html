<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Tabelas com Animação</title>
    <style>
    </style>
</head>
<body>
    
    <h2 style="text-align: center; color: #004085;">Painel Geral de Follow-Ups</h2>

    <div class="button-container-table-follow">
        <button class="button-table-follow" onclick="prevTable()">Anterior</button>
        <button class="button-table-follow" onclick="nextTable()">Próximo</button>
    </div>

    <div class="table-container">
        <table class="follow">
            <thead>
                <tr>
                    <th>Colaboradores</th>
                    <th>Atrasadas</th>
                    <th colspan="3">Segunda</th>
                    <th colspan="3">Terça</th>
                    <th colspan="3">Quarta</th>
                    <th colspan="3">Quinta</th>
                    <th colspan="3">Sexta</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tabela1 active-table-follow">
                    <td>Nome</td><td>0</td><td>1</td><td>2</td><td>3</td>
                </tr>
                <tr class="tabela2 hidden-table-follow">
                    <td>Nome</td><td>0</td><td>4</td><td>5</td><td>6</td>
                </tr>
                <tr class="tabela3 hidden-table-follow">
                    <td>Nome</td><td>0</td><td>7</td><td>8</td><td>9</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const sheet = document.styleSheets[0]
        sheet.insertRule('.hidden-table-follow { display: none ;}', sheet.cssRules.length)
        sheet.insertRule('.active-table-follow { display: table-row; animation: slide-in-table-follow 0.4s ease-in-out; }', sheet.cssRules.length)
        sheet.insertRule('.slide-out-table-follow { animation: slide-out-table-follow 0.4s ease-in-out; }', sheet.cssRules.length)
        sheet.insertRule('@keyframes slide-in-table-follow { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }', sheet.cssRules.length)
        sheet.insertRule('@keyframes slide-out-table-follow { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-100%); opacity: 0; } }', sheet.cssRules.length)
        sheet.insertRule('.button-container-table-follow { margin: 10px; text-align: center; }', sheet.cssRules.length)
        sheet.insertRule('.button-table-follow { margin: 5px; padding: 5px 10px; background-color: #004085; color: white; border: none; border-radius: 5px; cursor: pointer; }', sheet.cssRules.length)
        sheet.insertRule('.button-table-follow:hover { background-color: #0056b3; }', sheet.cssRules.length)

        let currentTable = 0;
        const tables = document.querySelectorAll("tbody tr");

        function showTable(index) {
            tables.forEach((table, i) => {
                table.classList.remove("active-table-follow", "slide-out-table-follow");
                table.classList.add("hidden-table-follow");
                if (i === index) {
                    table.classList.remove("hidden-table-follow");
                    table.classList.add("active-table-follow");
                }
            });
        }

        function nextTable() {
            tables[currentTable].classList.add("slide-out-table-follow");
            currentTable = (currentTable + 1) % tables.length;
            showTable(currentTable);
        }

        function prevTable() {
            tables[currentTable].classList.add("slide-out-table-follow");
            currentTable = (currentTable - 1 + tables.length) % tables.length;
            showTable(currentTable);
        }
    </script>
</body>
</html>
